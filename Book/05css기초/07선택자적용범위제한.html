<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h2.accent{
            background-color: blue;
            color: #fff;
            padding: 5px;
            box-sizing: border-box;
        }
        /* 둘 이상의 스타일 동시에 적용 */
        .browntext{
            color: brown;
        }
        .boldtext{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="accent">사람을 구체적..책</h2>    
    <h2 class="bluetext">이지스퍼블리싱</h2>
    <p>사람에게 구체적 ...  <span class="browntext boldtext">도움</span> .... 책</p>
</body>
</html>
